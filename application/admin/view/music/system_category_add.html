<script type="text/javascript">
	$('#aa').on('click', function(){
		var parentid = $('select').val();
		var bkname = $("input[name = 'bkname']").val();
		// var parentid = $('input[name = '']').val();
		$.ajax({
			url:'system_category_add1',
			type:'get',
			data:{parentid:parentid, bkname:bkname, },
			success:success
		});

		function success(data)
		{
			var obj = JSON.parse(data);
			if (obj['state'] == 1 ){
				// 修改成功关闭
				window.opener.location.reload(); //刷新父类窗口
				window.close(); // 关闭本窗口

			} else {
				layer.msg('添加失败', {icon: 5, time:1000 });
				return false;
			}
		}
	});	



</script>
